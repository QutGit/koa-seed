{% set lightbg = true; %}
{% extends './modules/common/templates/layout.html' %}

{% block style %}
  <link rel="stylesheet" href="{{ shost }}/mobile/css/profile.css" />
{% endblock %}

{% block content %}
  <div class="refined">
    <header class="bar fixed">
      <!-- {{ macro.iconBack() }} -->
      <h1>完善个人信息</h1>
    </header>
    <section class="has-header">
      {% if error %}
        <center class="alert alert-warning">{{ error }}</center>  
      {% endif %}
      <form method="post" autocomplete="off">
        <div class="list">
          <label class="item-input has-label">
            <span class="label">姓名：</span>
            <input type="text" name="name" placeholder="请输入收货人姓名" maxlength="20" value="{{ name }}" required />
          </label>
          <label class="item-input has-label">
            <span class="label">性别：</span>
            <div class="track-options">
              <span data-sex="1" {% if sex === 1 %}class="active"{% endif %}>男</span>
              <span data-sex="0" {% if sex === 0 %}class="active"{% endif %}>女</span>
              <span data-sex="-1" {% if sex === -1 %}class="active"{% endif %}>保密</span>
              <input type="hidden" name="sex" value="{{ sex }}" id="sex" />
            </div>
          </label>
          <label class="item-input has-label">
            <span class="label">手机号码：</span>
            <input type="tel" name="mobile" placeholder="请输入您的手机号码" maxlength="11" value="{{ mobile }}" readonly />
          </label>
        </div>
        <label class="center-block small text-gray text-center set-default">
          <input type="checkbox" name="address" value="true" checked /> 保存为默认收货人信息
        </label>
        
        <div class="submit padding">
          <button class="button button-warning button-block">完成</button>
        </div>
      </form>
    </section>
  </div>
{% endblock %}

{% block script %}
  <script src="{{ shost }}/mobile/js/refined.js"></script>
{% endblock %}

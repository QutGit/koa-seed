{% extends './modules/common/templates/layout.html' %}

{% block style %}
  <link rel="stylesheet" href="{{ shost }}/mobile/css/profile.css" />
{% endblock %}

{% block content %}
  <div class="addresses">
    <form method="post" autocomplete="off">
      <header class="bar fixed">
        {{ macro.iconBack('/profile') }}
        {% if id %}
          <h1>编辑收货人信息</h1>
        {% else %}
          <h1>新增收货人信息</h1>
        {% endif %}
      </header>
      <section class="has-header has-footer">
        {% if error %}
          <center class="alert alert-warning">{{ error|safe }}</center>  
        {% endif %}
        <div class="list">
          <label class="item-input has-label">
            <span class="label">收货人姓名：</span>
            <input type="text" name="name" placeholder="请输入收货人姓名" maxlength="20" value="{{ name }}" required />
          </label>
          <label class="item-input has-label">
            <span class="label">性别：</span>
            <div class="track-options two-options">
              <span data-value="1" {% if sex !== 0 %}class="active"{% endif %}>男</span>
              <span data-value="0" {% if sex === 0 %}class="active"{% endif %}>女</span>
              <input type="hidden" name="sex" value="{{ sex|default(1) }}" />
            </div>
          </label>
          <label class="item-input has-label">
            <span class="label">手机号码：</span>
            <input type="tel" name="phone" placeholder="请输入您的手机号码" maxlength="11" value="{{ phone }}" />
          </label>
          <label class="item-input has-label">
            <span class="label">收货地址：</span>
            <input type="tel" name="address" placeholder="请输入您的收货地址" maxlength="50" value="{{ address }}" />
          </label>
        </div>
      </section>

      <footer class="bar fixed bar-button">
        <button class="button button-warning button-block">确定</button>
      </footer>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script src="{{ shost }}/mobile/js/address.js"></script>
{% endblock %}

{% extends './modules/common/templates/layout.html' %}

{% block style %}
  <link rel="stylesheet" href="{{ shost }}/mobile/css/register.css" />
{% endblock %}

{% block content %}
  <div class="register">
    <header class="bar fixed">
      <a class="left-icon" onclick="javascript:history.back();"><i class="icon icon-back"></i></a>
      <nav>
        <a href="{{ macro.url('/login', {next: next}) }}">登录</a>
        <a href="{{ macro.url('/register', {next: next}) }}" class="active">注册</a>
        <!-- <a href="">邀请码</a> -->
      </nav>
    </header>
    <section class="has-header">
      <div class="tips text-gray small padding-horizontal">*请输入您自己的手机号码 (将用此号码登录千丁)</div>
      <form method="post" action="register">
        <div class="list">
          <label class="item-input">
            <input type="tel" name="mobile" placeholder="请输入手机号" maxlength="11" require />
            <a class="getcapture text-warning" onclick="getCaptcha()">获取验证码</a>
          </label>
          <label class="item-input">
            <input type="text" name="pwd" placeholder="请输入验证码" maxlength="6" require />
          </label>
          <label class="item-input">
            <input type="text" name="pwd" placeholder="请输入登录密码 (至少6位)" maxlength="20" require />
          </label>
        </div>
        <div class="protocal small text-gray padding">
          <i class="icon icon-checked"></i>         
          我接受“千丁”的服务条款和隐私协议
        </div>
        <div class="submit padding">
          <button class="button button-warning button-block">完成</button>
        </div>
      </form>
    </section>
  </div>
{% endblock %}

{% block script %}
  <script src="{{ shost }}/mobile/js/register.js"></script>
{% endblock %}
